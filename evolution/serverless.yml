  create:
    handler: evolution/create.create
    events:
      - http: 'POST /evolutions'
  list:
    handler: evolution/list.list
    events:
      - http: 'GET /evolutions'
  read:
    handler: evolution/read.read
    events:
      - http: 'GET evolutions/{id}'
  update:
    handler: evolution/update.update
    events:
      - http: 'PUT evolutions/{id}'
  delete:
    handler: evolution/delete.delete
    events:
      - http: DELETE evolutions/{id}
